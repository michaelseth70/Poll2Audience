{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ survey.title }}</span>
                <p>{{ survey.description }}</p>
				<ul>
					{% for option in survey.options %}
						<li>
							<a href="{{ option.hyperlink }}" target="_blank">{{ option.visible_text }}</a>
						</li>
					{% endfor %}
				</ul>

            </div>
        </div>
    </div>
</div>
{% endblock %}
