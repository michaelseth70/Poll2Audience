<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ survey.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h4 class="card-title">{{ survey.title }}</h4>
            <div id="choices-container">
                {% for option in survey.options %}
                <button class="btn teal choice-button" data-option-id="{{ option.id }}">
                    {{ option.visible_text }} <span class="badge white-text">{{ option.response_count }}</span>
                </button>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choiceButtons = document.querySelectorAll('.choice-button');

            choiceButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const optionId = button.getAttribute('data-option-id');

                    fetch(`/respond/{{ survey.id }}/${optionId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            return response.json().then(err => { throw err });
                        }
                    })
                    .then(data => {
                        button.querySelector('.badge').textContent = data.new_count;
                    })
                    .catch(error => {
                        alert(error.error || 'An error occurred.');
                    });
                });
            });
        });
    </script>
</body>
</html>
