{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Welcome Message Section -->
    <div class="col s12 m8 offset-m2">
        <div class="card teal lighten-5" style="margin-bottom: 30px; padding: 20px; border: 1px solid #ddd;">
            <p style="font-size: 16px; color: #555; text-align: center;">
                {{ survey.description if survey.description else "Here's a quick poll for you. Please choose one of the options below." }}
            </p>
        </div>
    </div>

    <!-- Survey Title Section -->
    <div class="col s12 m8 offset-m2">
        <h4 class="card-title" style="margin-bottom: 20px; text-align: center; color: #00796b;">{{ survey.title }}</h4>
    </div>

    <!-- Survey Options Section -->
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <h5 style="margin-bottom: 20px; text-align: center;">Make Your Choice</h5>
                <div id="choices-container">
                    {% for option in survey.options %}
                    <button class="choice-button" data-option-id="{{ option.id }}">
                        <span>{{ option.visible_text }}</span>
                        <span class="choice-count" id="count-{{ option.id }}">{{ option.response_count }}</span>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const choiceButtons = document.querySelectorAll('.choice-button');
        let previouslySelectedButton = null; // Track the previously selected button

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const optionId = button.getAttribute('data-option-id');

                fetch(`/respond/{{ survey.id }}/${optionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(err => {
                            throw err;
                        });
                    }
                })
                .then(data => {
                    if (data.new_count !== undefined) {
                        // Update the count of the newly selected button
                        const newCountElement = button.querySelector('.choice-count');
                        newCountElement.textContent = data.new_count;

                        // If a previous button was selected, decrement its count
                        if (previouslySelectedButton && previouslySelectedButton !== button) {
                            const previousOptionId = previouslySelectedButton.getAttribute('data-option-id');
                            const previousCountElement = previouslySelectedButton.querySelector('.choice-count');
                            previousCountElement.textContent = parseInt(previousCountElement.textContent, 10) - 1;
                        }

                        // Update styles to highlight the selected button
                        choiceButtons.forEach(btn => {
                            if (btn === button) {
                                btn.style.backgroundColor = "#1e8e84"; // Highlight selected
                            } else {
                                btn.style.backgroundColor = "#26a69a"; // Reset others
                            }
                        });

                        // Update the tracked button
                        previouslySelectedButton = button;
                    }
                })
                .catch(error => {
                    if (error.error === 'already_voted') {
                        alert("You have already voted. Click another option to change your vote.");
                    } else {
                        console.error('Error:', error);
                        alert("An unexpected error occurred. Please try again.");
                    }
                });
            });
        });
    });
</script>

<style>
    body {
        background-color: #f4f4f9;
        font-family: 'Roboto', sans-serif;
        color: #333;
    }
    .card {
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
    }
    .card-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        color: #00796b;
    }
    .choice-button {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #26a69a;
        color: white;
        border: none;
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    .choice-button:hover {
        background-color: #1e8e84;
    }
    .choice-count {
        background-color: #00796b;
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 14px;
    }
</style>
{% endblock %}
