<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
        }
        .link-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .link-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn {
            border-radius: 25px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }
        .btn.teal {
            background-color: #26a69a;
            color: white;
        }
        .btn.teal:hover {
            background-color: #1e8e84;
        }
        .btn.text-button {
            background-color: transparent;
            color: #26a69a;
            font-size: 16px;
            padding: 0;
            margin-left: 10px;
            text-decoration: underline;
            cursor: pointer;
        }
        .btn.text-button:hover {
            color: #1e8e84;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Survey Title Section -->
            <div class="col s12 m8 offset-m2">
                <div class="card teal lighten-5" style="margin-top: 30px; padding: 20px;">
                    <h4 class="card-title" style="text-align: center;">Your Survey is Ready!</h4>
                    <p style="font-size: 16px; color: #555; text-align: center;">
                        Share your survey link and monitor responses effortlessly.
                    </p>
                </div>
            </div>

            <!-- Survey Link Section -->
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <h5 style="margin-bottom: 20px; text-align: center;">Survey Link</h5>
                        <div class="link-container">
                            <input type="text" id="survey-link" value="{{ survey_link }}" readonly>
                            <button id="copy-survey-btn" class="btn text-button">Copy</button>
                            <a href="{{ survey_link }}" target="_blank" class="btn text-button">Preview</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monitor Responses Section -->
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content" style="text-align: center;">
                        <h5 style="margin-bottom: 20px;">Monitor Responses</h5>
                        <a href="{{ monitor_link }}" class="btn teal btn-large">Monitor Responses</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Copy survey link to clipboard
        document.getElementById('copy-survey-btn').addEventListener('click', function () {
            const surveyLink = document.getElementById('survey-link');
            surveyLink.select();
            surveyLink.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = 'Copy';
            }, 2000);
        });
    </script>
</body>
</html>
