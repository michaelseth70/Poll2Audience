<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #26a69a;
        }
        .navbar .brand-logo {
            font-size: 24px;
            font-weight: bold;
            padding-left: 15px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #00796b;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons a,
        .action-buttons button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .action-buttons a.preview-btn {
            background-color: #26a69a;
            color: white;
        }
        .action-buttons a.preview-btn:hover {
            background-color: #1e8e84;
        }
        .action-buttons a.monitor-btn {
            background-color: #4cb050;
            color: white;
        }
        .action-buttons a.monitor-btn:hover {
            background-color: #3a8a3f;
        }
        .link-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .link-container input {
            flex: 1;
            max-width: 500px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            color: #555;
        }
        .link-container button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #757575;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .link-container button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Poll2Audience</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <h4 class="card-title">Your Survey is Ready!</h4>
                    <p style="text-align: center; font-size: 16px; color: #555;">
                        Share your survey and monitor responses effortlessly.
                    </p>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="{{ survey_link }}" target="_blank" class="preview-btn">Preview Survey</a>
                        <a href="{{ monitor_link }}" class="monitor-btn">Monitor Responses</a>
                    </div>

                    <!-- Survey Link Section -->
                    <div class="link-container">
                        <input type="text" id="survey-link" value="{{ survey_link }}" readonly>
                        <button id="copy-survey-btn">Copy Link</button>
                    </div>

                    <!-- Monitor Link Section -->
                    <div class="link-container">
                        <input type="text" id="monitor-link" value="{{ monitor_link }}" readonly>
                        <button id="copy-monitor-btn">Copy Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Copy survey link to clipboard
        document.getElementById('copy-survey-btn').addEventListener('click', function () {
            const surveyLink = document.getElementById('survey-link');
            surveyLink.select();
            surveyLink.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = 'Copy Link';
            }, 2000);
        });

        // Copy monitor link to clipboard
        document.getElementById('copy-monitor-btn').addEventListener('click', function () {
            const monitorLink = document.getElementById('monitor-link');
            monitorLink.select();
            monitorLink.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = 'Copy Link';
            }, 2000);
        });
    </script>
</body>
</html>
