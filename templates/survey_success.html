<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
        }
        .link-container {
            margin-top: 20px;
            text-align: center;
        }
        .link-container input {
            display: block;
            margin: 0 auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .btn.teal {
            background-color: #26a69a;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px 5px;
            display: inline-block;
            text-align: center;
            line-height: 1.5;
            transition: background-color 0.3s ease;
        }
        .btn.teal:hover {
            background-color: #1e8e84;
        }
        .card {
            margin-top: 30px;
            padding: 20px;
        }
        h5 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <nav class="navbar">
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo" style="padding-left: 15px;">Poll2Audience</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Survey Success Card -->
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <h4 class="card-title" style="text-align: center;">Your Survey is Ready!</h4>
                    <p style="font-size: 16px; color: #555; text-align: center;">
                        Share your survey link and monitor responses effortlessly.
                    </p>
                    <h5>Survey Link</h5>
                    <div class="link-container">
                        <input type="text" id="survey-link" value="{{ survey_link }}" readonly>
                        <div>
                            <button id="copy-survey-btn" class="btn teal">Copy Link</button>
                            <a href="{{ survey_link }}" target="_blank" class="btn teal">Preview Survey</a>
                            <a href="{{ monitor_link }}" class="btn teal">Monitor Responses</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Copy survey link to clipboard
        document.getElementById('copy-survey-btn').addEventListener('click', function () {
            const surveyLink = document.getElementById('survey-link');
            surveyLink.select();
            surveyLink.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = 'Copy Link';
            }, 2000);
        });
    </script>
</body>
</html>
