<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
        }
        .link-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .link-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .icon-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        .icon-btn:hover {
            background-color: #e0f2f1;
        }
        .icon-btn i {
            font-size: 24px;
            color: #26a69a;
        }
        .icon-btn:hover i {
            color: #1e8e84;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Survey Title Section -->
            <div class="col s12 m8 offset-m2">
                <div class="card teal lighten-5" style="margin-top: 30px; padding: 20px;">
                    <h4 class="card-title" style="text-align: center;">Your Survey is Ready!</h4>
                    <p style="font-size: 16px; color: #555; text-align: center;">
                        Share your survey or monitor responses effortlessly.
                    </p>
                </div>
            </div>

            <!-- Survey Link Section -->
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <h5 style="margin-bottom: 20px; text-align: center;">Survey Link</h5>
                        <div class="link-container">
                            <input type="text" id="survey-link" value="{{ survey_link }}" readonly>
                            <button id="copy-survey-btn" class="icon-btn" title="Copy Link">
                                <i class="material-icons">content_copy</i>
                            </button>
                            <a href="{{ survey_link }}" target="_blank" class="icon-btn" title="Preview Survey">
                                <i class="material-icons">visibility</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monitor Results Section -->
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <h5 style="margin-bottom: 20px; text-align: center;">Monitor Responses</h5>
                        <div class="link-container">
                            <input type="text" id="monitor-link" value="{{ monitor_link }}" readonly>
                            <button id="copy-monitor-btn" class="icon-btn" title="Copy Link">
                                <i class="material-icons">content_copy</i>
                            </button>
                            <a href="{{ monitor_link }}" target="_blank" class="icon-btn" title="Preview Responses">
                                <i class="material-icons">visibility</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Copy survey link to clipboard
        document.getElementById('copy-survey-btn').addEventListener('click', function () {
            const surveyLink = document.getElementById('survey-link');
            surveyLink.select();
            surveyLink.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            M.toast({ html: 'Survey link copied!' });
        });

        // Copy monitor link to clipboard
        document.getElementById('copy-monitor-btn').addEventListener('click', function () {
            const monitorLink = document.getElementById('monitor-link');
            monitorLink.select();
            monitorLink.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            M.toast({ html: 'Monitor link copied!' });
        });
    </script>
</body>
</html>
